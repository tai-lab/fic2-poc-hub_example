<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr" style="overflow-y: scroll;">
  <head>
    <!-- start bootstrap-material-design -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='lib/bower_components/bootstrap-material-design/dist/css/ripples.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='lib/bower_components/bootstrap-material-design/dist/css/material-wfont.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='lib/bower_components/bootstrap-material-design/dist/css/material.min.css') }}" rel="stylesheet"/>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- end bootstrap-material-design -->
    
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Hub</a>
      </div>
      <div class="navbar-collapse collapse navbar-inverse-collapse">

	<ul class="nav navbar-nav navbar-right">
          <li><a>by foo</a></li>
	</ul>
      </div>
    </div>
    <div class="container">
      {% block section %}{% endblock %}
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='lib/bower_components/bootstrap-material-design/dist/js/ripples.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bower_components/bootstrap-material-design/dist/js/material.min.js') }}"></script>
    <script>
      $(function() {
        $.material.init();
        });
    </script>
  </body>
</html>
